    <script>
        class Node {
            constructor(value) {

                this.data = value
                this.next = null
            }
        }

        class LinkedList {
            constructor() {
                this.head = null
                this.size = 0
            }

            prepend(value) {
                let node = new Node(value)
                if (this.head === null) {
                    this.head = node

                }
                else {
                    node.next = this.head
                    this.head = node

                }
            }

            get(data) {
                const node = new Node(data)

                if (this.head == null) {
                    this.head = node
                    this.size++
                }
                else {
                    let pre = this.head

                    while (pre.next) {
                        pre = pre.next
                    }
                    pre.next = node
                    this.size++

                    // let pre = this.head //10 //20 //30
                    // console.log(pre)

                    // while (pre.next) {
                    //     pre = pre.next
                    // }


                }

            }
            //Insrting
            inserting(value, index) {
                // console.log(value)
                if (index < 0) {
                    return
                }
                if (index === 0) {
                    this.prepend(index)
                }
                else {
                    const node = new Node(value)
                    let pre = this.head
                    for (let i = 0; i < index - 1; i++) {
                        pre = pre.next
                    }
                    node.next = pre.next
                    pre.next = node

                    this.size++
                }
            }
            //remove Node 
            removeNode(val) {
                let remNode
                if (this.head.data == val) {
                    this.head = this.head.next
                    this.size--
                    return value
                }
                else {

                    //console.log(pre)
                    // console.log(pre)

                    while (pre.next && pre.next.data !== val) {
                        pre = pre.next
                    }
                    if (pre.next) {
                        remNode = pre.next
                        pre.next = remNode.next
                        this.size--
                        return val
                    } else {
                        return null
                    }


                }
            }

                if (index < 0) {

                    this.head = this.head.next

                    // removeNode=pre.next

                    // console.log(removeNode)

                    // console.log(pre)

                }


            }

                let i = 0
                let curr = this.head

                while (curr) {

                    if (curr.data === value) {
                        return i
                    }
                    curr = curr.next
                    i++
                }
                // if (curr == null) {
