<!DOCTYPE type>

<head>
    <title>
        Tree Data Structure
    </title>
    <script>
        class Node {
            constructor(value) {
                this.data = value
                this.left = null
                this.right = null
            }


        }
        class BinaryTreeSearchTree {
            constructor(parameters) {
                this.root = null
            }

            isEmpty() {
                return this.root === null
            }

            //Insert
            insert(data) {
                let newNode = new Node(data)
                if (this.isEmpty()) {
                    this.root = newNode
                }
                else {
                    this.insertNode(this.root, newNode)
                }
            }
            insertNode(root, newNode) {
                if (newNode.data < root.data) {
                    if (root.left === null) {
                        root.left = newNode
                    } else {
                        this.insertNode(root.left, newNode)
                    }
                } else {
                    if (root.right === null) {
                        root.right = newNode
                    } else {
                        this.insertNode(root.right, newNode)
                    }
                }

            }

            //Search
            search(root, value) {
                console.log(!root)
                if (!root) {
                    return false
                }
                else {
                    if (root.data === value) {

                        return true
                    } else if (value < root.data) {
                        return this.search(root.left, value)
                    }
                    else {
                        return this.search(root.right, value)
                    }
                }

            }
        }



        let bst = new BinaryTreeSearchTree()
        // console.log(bst.isEmpty())

        bst.insert(10)
        bst.insert(5)
        bst.insert(15)
        bst.insert(16)
        bst.insert(6)
        bst.insert(1)
        console.log(bst.search(bst.root, 6))
        console.log(bst)
    </script>
